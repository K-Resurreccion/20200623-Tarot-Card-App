<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tarot Card App</title>
    <!-- Normalize.css -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Main styles -->
    <link rel="stylesheet" href="./css/master.css">
    <!-- Handlebars CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <!-- Handlebars Template -->
    <script id="card" type="text/x-handlebars-template" >
      {{#each cards}}
        <div class="card">
          <img src="{{this.img}}">
          <h2>{{this.name}}</h2>
        </div>
      {{/each}}
    </script>
  </head>
  <body>
    <header>
      <h1 id="h1">Siddy Tiddy</h1>
      <h2>Tarot Card Reader</h2>
    </header>
    <div id="cardBox">

    </div>
    <footer>
    </footer>
    <!-- Main js -->
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
